<form 
    enctype="multipart/form-data"
    hx-post="{{form_action}}"
    hx-target="#teamsModal"
    hx-swap="innerHTML"
    hx-encoding="multipart/form-data"
    id="teamsForm"
>
<div id="teamsDialog" class="modal-content modal-dialog modal-dialog-scrollable">
    <div class="modal-header">
        <h5 class="modal-title">
            {% if "add" in form_action %}Add{% else %}Edit{% endif %} team
        </h5>
    </div>
    <div class="modal-body p-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">
                    {{ form.name.label }}
                </label>
                <input type="text"
                    class="form-control {% if form.name.errors %}is-invalid{% endif %}"
                    id="{{ form.name.id_for_label }}"
                    name="{{ form.name.html_name }}"
                    value="{{ form.name.value|default_if_none:'' }}"
                    required>
                {% for error in form.name.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>

            <div class="mb-3">
                <label for="{{ form.team_image.id_for_label }}" class="form-label">
                    {{ form.team_image.label }}
                </label>
                <input 
                    type="file"
                    class="form-control {% if form.team_image.errors %}is-invalid{% endif %}"
                    id="{{ form.team_image.id_for_label }}"
                    name="{{ form.team_image.html_name }}">
                {% for error in form.team_image.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-pink-400">Confirm</button>
        </div>
        
    </div>
</form>
