{% extends "default.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-pink-400">Leaderboards</h1>
    
    <form method="get" class="mb-4">
        <div class="input-group">
            <input name="searchQuery" 
                   placeholder="Search team" 
                   hx-get="{% url 'results:search' %}" 
                   hx-target="#results"
                   hx-swap="outerHTML" 
                   hx-trigger="input changed delay:500ms"
                   class="form-control">
        </div>
    </form>
    
    <div id="results">
        {% include 'results/search-results.html' %}
    </div>

</div>
{% endblock %}
