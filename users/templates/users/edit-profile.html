<form 
    enctype="multipart/form-data"
    hx-post="{% url "edit-profile" user.id %}"
    hx-target="#userModal"
    hx-swap="innerHTML"
    hx-encoding="multipart/form-data"
    id="userForm"
>
<div id="userDialog" class="modal-content modal-dialog modal-dialog-scrollable">
    <div class="modal-header">
        <h5 class="modal-title">
            Edit profile
        </h5>
    </div>
    <div class="modal-body p-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">
                    {{ form.username.label }}
                </label>
                <input type="text"
                    class="form-control {% if form.username.errors %}is-invalid{% endif %}"
                    id="{{ form.username.id_for_label }}"
                    name="{{ form.username.html_name }}"
                    value="{{ form.username.value|default_if_none:'' }}"
                    required>
                {% for error in form.username.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>

            <div class="mb-3">
                <label for="{{ form.image.id_for_label }}" class="form-label">
                    {{ form.image.label }}
                </label>
                <input 
                    type="file"
                    class="form-control {% if form.image.errors %}is-invalid{% endif %}"
                    id="{{ form.image.id_for_label }}"
                    name="{{ form.image.html_name }}">
                {% for error in form.image.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-custom-400">Confirm</button>
        </div>
        
    </div>
</form>
